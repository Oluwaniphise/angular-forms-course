<div class="create-course-panel data-form">
  <h2 class="title">Create New Course</h2>

  <mat-horizontal-stepper
    [linear]="true"
    class="mat-elevation-z5"
    labelPosition="bottom"
  >
    <mat-step [stepControl]="step1.form" errorMessage="Landing page is error">
      <ng-template matStepLabel> Course Landing Page Details</ng-template>

      <create-course-step-1 #step1></create-course-step-1>

      <div class="stepper-bottom">
        <button mat-raised-button matStepperNext color="primary">
          Continue to Step 2
        </button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step2.form" errorMessage="Landing page is error">
      <ng-template matStepLabel> Course Pricing Details</ng-template>
      <create-course-step-2 #step2></create-course-step-2>

      <div class="stepper-bottom">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button matStepperNext color="primary">
          Continue to Step 3
        </button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step3.form" errorMessage="Course Lesson in error">
      <ng-template matStepLabel> Course Lesson</ng-template>
      <create-course-step-3 #step3></create-course-step-3>

      <div class="stepper-bottom">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button
          [disabled]="!step3.form.valid || step3.lessons.length == 0"
          mat-raised-button
          (click)="submit(step1.form.value, step2.form.value, step3.lessons.value)"
          color="primary"
        >
          Create Course
        </button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
